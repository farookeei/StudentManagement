name: test_sample
description: A new Flutter project.
 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

 
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

 
dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.5.3+2
  flutter_bloc: ^8.1.2
  dio: ^4.0.6
  equatable: ^2.0.3
  colorize: ^3.0.0
  hive_flutter: ^1.1.0
  pretty_dio_logger: ^1.2.0-beta-1
  flutter_svg: ^1.0.3
  flutter_dotenv: ^5.0.2
  get: ^4.6.5
  sqflite: ^2.2.8+4
  get_storage: ^2.1.1
  flash: ^2.0.3+2
  modal_bottom_sheet: ^3.0.0-pre

 












  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.1.8

 
  flutter_lints: ^2.0.0

 
flutter:

 
  uses-material-design: true

  fonts:
    - family: EuclidCircularB
      fonts:
        - asset: assets/fonts/Euclid/Euclid-Circular-B-Regular.ttf
        - asset: assets/fonts/Euclid/Euclid-Circular-B-Bold.ttf
          weight: 700
        - asset: assets/fonts/Euclid/Euclid-Circular-B-Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid/Euclid-Circular-B-SemiBold.ttf
          weight: 600

  
